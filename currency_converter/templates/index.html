<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>
    <form method="POST">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" value="{{ amount }}" required>
        </div>

        <div class="form-group">
            <label for="from_currency">From Currency:</label>
            <select id="from_currency" name="from_currency">
                {% for currency in currencies %}
                    <option value="{{ currency }}" {% if currency == from_currency %}selected{% endif %}>{{ currency }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="to_currency">To Currency:</label>
            <select id="to_currency" name="to_currency">
                {% for currency in currencies %}
                    <option value="{{ currency }}" {% if currency == to_currency %}selected{% endif %}>{{ currency }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="convert-btn">Convert</button>
    </form>

    {% if converted is not none %}
        <div class="result">
            <h2>Converted Amount:</h2>
            <p>{{ amount }} {{ from_currency }} = {{ converted }} {{ to_currency }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
